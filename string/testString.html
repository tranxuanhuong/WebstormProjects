<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFirstLetterUpperCase(str) {
        let regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String's first character is uppercase");
        } else {
            console.log("String's first character is not uppercase");
        }

    }
    isFirstLetterUpperCase("abcdef");
    isFirstLetterUpperCase("AbCdEf");

</script>


</body>
</html>
