<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="addElementToArray();">
<input type="button" id="btnDisplay" value="Display" onclick="displayElement();">
<div id="result"></div>
<script>
let x=0;
let arr=new Array();
function addElementToArray() {
    arr[x] = document.getElementById("txtValue").value;
    alert("Element: " + arr[x] + " Added at index " + x);
    x++;
    document.getElementById("txtValue ").value = "";

}
function displayElement() {
    let e = "<hr/>";
    for (let i = 0; i < arr.length; i++) {
        e += "Element " + i + " = " + arr[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
