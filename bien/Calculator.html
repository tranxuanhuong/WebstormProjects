<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="5" ><input type="text" id="result"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="8" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="9" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="/" class="btn" onclick="result.value+=this.value"></td>

    </tr>
    <tr>
        <td><input type="button" value="4" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="5" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="6" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="*" class="btn" onclick="result.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="2" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="3" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="-" class="btn" onclick="result.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="0" class="btn" onclick="result.value+=this.value"></td>
        <td><input type="button" value="." class="btn" onclick="result.value+=this.value"></td>
        <td><input id="equ" type="button" value="=" class="btn" onclick="result.value=eval(result.value)"></td>
        <td><input type="button" value="+" class="btn" onclick="result.value+=this.value"></td>
    </tr>

</table>



</body>
</html>
