<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr,data) {
        let count=0;
        for (let i=0;arr<length;i++){
            if (data==arr[i]){
                count++;
            }
        }
        return count;
    }

    let arr1=[1,2,3,5,8,8,6];
    let a= count(arr1,8);
    console.log(a);

    let num=[];
    for (let i=0;i<=100;i++){
        num[i]=Math.floor(Math.random()*101);

    }
    let b=count(num,15);
    document.write(num+'<br/>');
    document.write(''+b);



    
</script>

</body>
</html>
